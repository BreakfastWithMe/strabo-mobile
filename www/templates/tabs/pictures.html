<ion-view>
  <ion-content>
    <div class="padding">
      <button ng-click="cameraModal()" class="button button-positive icon-left ion-camera">Add Photo</button>
    </div>
    <div class="row">
      <ul>
        <li ng-repeat="image in spot.images" style="display: inline;">
          <a><img ng-src="{{image.src}}" width="100" height="100" ng-click="showImages($index)"  /></a>
        </li>
      </ul>
    </div>
  </ion-content>
</ion-view>
