<ion-view>
  <ion-content>
    <div class="padding">
      <button ng-click="linkSpot();" class="button button-positive icon-left icon ion-link">Add or Edit Links to Other Spots</button>
    </div>
    <ion-list>
      <ion-item ng-repeat="item in links_selected">
        <a ng-click="openSpot(item.id);" style="text-decoration:none">{{item.name}}</a> <small>({{ spotTypes[item.type] }})</small>
        &nbsp;&nbsp;&nbsp;&nbsp;<b>{{ item.relationship }}</b> this {{ spotTypes[spot.properties.type] }}
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <select ng-model="relationship"
                ng-options="link_relationships.type for link_relationships in link_relationship.choices"
                ng-change="setLinkRelationship(item, relationship)">
          <option value="">-- select a relationship --</option>
        </select>
      </ion-item>
    </ion-list>
    <br>
  </ion-content>
</ion-view>
