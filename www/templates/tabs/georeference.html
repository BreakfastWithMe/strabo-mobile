<ion-view>
  <ion-nav-title>{{ spotTitle }}</ion-nav-title>
  <ion-nav-buttons side="left">
    <button ng-click="goToSpots();" class="button button-icon icon ion-arrow-left-c"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button ng-click="copySpot();" class="button button-icon icon ion-forward"></button>
    <button ng-click="deleteSpot();" class="button button-icon icon ion-trash-b"></button>
    <button ng-click="submit();" class="button button-icon icon ion-checkmark-circled"></button>
  </ion-nav-buttons>

  <ion-header-bar class="bar-subheader">
    <ion-scroll direction="x" class="wide-as-needed">
      <span ng-show="showDetails">
        <a class="button inline-button button-clear spot-tab-inactive" ng-click="switchTabs('details')">Details</a>
      </span>
      <a class="button button-clear spot-tab-inactive" ng-click="switchTabs('notes');">Notes</a>
      <a class="button button-clear spot-tab-inactive" ng-click="switchTabs('pictures');">Photos</a>
      <a class="button button-clear button-light spot-tab-active" href="#/app/spots/{{spot.properties.id}}/georeference">Georeference</a>
      <span ng-show="showLinks">
        <a class="button button-clear spot-tab-inactive" ng-click="switchTabs('links');">Links</a>
      </span>
      <span ng-show="showGroups">
        <a class="button button-clear spot-tab-inactive" ng-click="switchTabs('groups');">Groups</a>
      </span>
      <span ng-show="showGroupMembers">
        <a class="button button-clear spot-tab-inactive" ng-click="switchTabs('groupmembers');">Group Members</a>
      </span>
      <span ng-show="showRockDescription">
        <a class="button button-clear spot-tab-inactive" ng-click="switchTabs('rockdescription');">Rock Description</a>
      </span>
      <span ng-show="showRockSample">
        <a class="button button-clear spot-tab-inactive" ng-click="switchTabs('rocksample');">Rock Sample</a>
      </span>
    </ion-scroll>
  </ion-header-bar>

  <ion-content>
    <div ng-if="mapped">
      <label class="item item-input item-stacked-label item-text-wrap">
        <span class="input-label">Geometry</span>
        <input type="text" disabled ng-model="spot.geometry.type">
      </label>
      <label class="item item-input item-stacked-label item-text-wrap" ng-show="showLatLng">
        <span class="input-label">Latitude</span>
        <input type="number" ng-model="point.latitude" value={{point.latitude}}>
      </label>
      <label class="item item-input item-stacked-label item-text-wrap" ng-show="showLatLng">
        <span class="input-label">Longitude</span>
        <input type="number" ng-model="point.longitude" value={{point.longitude}}>
      </label>
    </div>
    <div ng-if="!mapped" class="padding">
      This spot has not been mapped yet. Click on the Set from Map button below and be sure to map this feature as a {{spot.geometry.type}}.
    </div>
      <!-- Map Interaction -->
    <div class="row responsive-sm">
      <div class="col" ng-show="mapped" >
        <button ng-click="goToSpot();" class="button button-positive icon-left icon ion-eye">View on Map</button>
      </div>
      <div class="col" ng-show="showMyLocationButton" >
        <button ng-click="getLocation();" class="button button-positive icon-left ion-pinpoint">Set to My Location</button>
      </div>
      <div class="col">
        <button ng-click="openMap();" class="button button-positive icon-left icon ion-map">Set From Map</button>
      </div>
    </div>
  </ion-content>

</ion-view>
