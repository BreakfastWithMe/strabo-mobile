<ion-view title="Spots">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
	<ion-nav-buttons side="right">
    <button ng-class="{'button button-icon ion-loop': isOnlineLoggedIn(), 'button button-icon ion-alert-circled': !isOnlineLoggedIn()}"
            ng-click="sync()">
    </button>
    <button class="button button-icon ion-trash-b" ng-click="clearAllSpots()"></button>
    <button class="button button-icon ion-plus" ng-click="newSpot()"></button>
  </ion-nav-buttons>
    <ion-content class="has-header">
      <div class="item item-divider">
        Measurements & Observations
      </div>
      <ion-list>
        <ion-item ng-repeat="spot in spots | filter: { 'geometry': {'type': 'Point' }} | filter: {'properties': {'group_name': undefined}}"
                  href="#/app/spots/{{spot.properties.id}}/details">
          {{spot.properties.name}}
        </ion-item>
      </ion-list>
      <div class="item item-divider">
        Contacts & Traces
      </div>
      <ion-list>
        <ion-item ng-repeat="spot in spots | filter: { 'geometry': {'type': 'LineString' }} | filter: {'properties': {'group_name': undefined}}"
                  href="#/app/spots/{{spot.properties.id}}/details">
          {{spot.properties.name}}
        </ion-item>
      </ion-list>
      <div class="item item-divider">
        Rock Descriptions
      </div>
      <ion-list>
        <ion-item ng-repeat="spot in spots | filter: { 'geometry': {'type': 'Polygon' }} | filter: {'properties': {'group_name': undefined}}"
                  href="#/app/spots/{{spot.properties.id}}/rockdescription">
          {{spot.properties.name}}
        </ion-item>
      </ion-list>
      <div class="item item-divider">
        Groupings
      </div>
      <ion-list>
        <ion-item ng-repeat="spot in spots | filter: {'properties': {'group_name': '!undefined'}}"
                  href="#/app/spots/{{spot.properties.id}}/details">
          {{spot.properties.name}}
        </ion-item>
      </ion-list>
    </ion-content>
</ion-view>
