<ion-view title="Spots">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
	<ion-nav-buttons side="right">
    <button class="button button-icon ion-plus" ng-click="newSpot()"></button>
  </ion-nav-buttons>
    <ion-content class="has-header">
      <ion-list>
        <ion-item ng-repeat="spot in spots" href="#/app/spots/{{spot.properties.id}}">
          {{spot.properties.name}} <small>Id: {{spot.properties.id}}</small>
        </ion-item>
      </ion-list>
    </ion-content>
</ion-view>
