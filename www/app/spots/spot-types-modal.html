<ion-modal-view>
  <ion-header-bar class="bar-dark nav-title-slide-ios7">
    <h1 class="title">Create a New Feature</h1>
    <div class="button button-clear" ng-click="closeModal('allModal')"><span class="icon ion-close"></span></div>
  </ion-header-bar>
  <ion-content>
    <ion-list ng-controller="ModalController">
      <ion-item ng-repeat="item in spotTypes" href="#/spotTab//{{item.tab}}" ng-click="closeModal('allModal');setSpotType(item.value)">
        {{item.label}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-modal-view>
