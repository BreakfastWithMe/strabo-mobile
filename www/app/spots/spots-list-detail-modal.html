<ion-modal-view>
  <ion-header-bar class='bar-stable nav-title-slide-ios7' align-title='center'>
    <h1 class='title'>Spots List Detail</h1>
    <div class='buttons'>
      <button class='icon ion-close-round close-modal-button'
              ng-click='vm.detailModal.hide()'></button>
    </div>
  </ion-header-bar>
  <ion-content class='has-header'>
    <ion-checkbox ng-model="vm.showDetail.tabs">Show Tabs with Data</ion-checkbox>
    <ion-checkbox ng-model="vm.showDetail.tags">Show Tags</ion-checkbox>
  </ion-content>
</ion-modal-view>
