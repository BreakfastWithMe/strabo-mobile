<ion-view title='Other Basemaps'>
  <ion-nav-buttons side='left'>
    <button menu-toggle='left' class='button button-icon icon ion-navicon'></button>
  </ion-nav-buttons>
  <ion-nav-buttons side='right'>
    <button class='button button-icon ion-plus' ng-click='vm.addMap()'></button>
  </ion-nav-buttons>
  <ion-content class='has-header'>
    <div class='padding' ng-show='vm.otherMaps.length === 0'>
      No other maps have been added yet. Add a map by using the '+' button in the top right.
    </div>
    <ion-list>
      <ion-item ng-repeat='map in vm.otherMaps track by map.id'
                ng-click='vm.editMap(map)'>
        <b>{{ map.name }}</b>
        <small>(Source: {{ map.providerName }}, ID: {{ map.id }})</small>
        <span class='item-button-right'>
          <button class='button button-clear button-assertive'
                  ng-click='vm.deleteMap(map.id)'>
            <i class='icon ion-minus-circled'></i>
          </button>
        </span>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
