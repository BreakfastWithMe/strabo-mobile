<ion-popover-view class='fit'>
  <ion-content scroll='false'>
    <ion-list>
      <ion-item ng-click='vm.zoomToSpotsExtent()'>
        <i class="icon ion-map"></i> Zoom to Extent of Spots
      </ion-item>
      <ion-item ng-click='vm.cacheOfflineTiles()'>
        <i class="icon ion-archive"></i> Save Map for Offline Use
      </ion-item>
      <ion-item ng-click='vm.groupSpots()'>
        <i class="icon ion-grid"></i> Create a Nest
      </ion-item>
    </ion-list>
  </ion-content>
</ion-popover-view>
