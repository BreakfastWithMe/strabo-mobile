<ion-modal-view>
  <ion-header-bar class='bar-dark nav-title-slide-ios7' align-title='center'>
    <button class='button button-clear' ng-click='vm.closeModal("addTagModal")'>
      <span class='icon ion-arrow-left-c'></span>
    </button>
    <h1 class='title'>Add Tags to Spots</h1>
    <button class='button button-icon' ng-click='vm.createTag()'>
      <span class='icon ion-plus'></span>
    </button>
  </ion-header-bar>
  <ion-content class='has-header'>
    <div class='padding' ng-show='vm.allTags.length === 0'>
      No Tags created yet. Create a new tag by using the '+' button in the top right.
    </div>
    <ion-checkbox class='item-text-wrap item-button-right'
                  ng-repeat='tag in vm.allTags | orderBy:"name" track by tag.id'
                  ng-click='vm.toggleChecked(tag)'>
      <b>{{ tag.name }}</b>
      <span ng-if='tag.categorization'>{{ tag.categorization }}</span>
      <small>({{ tag.spots.length || 0 }}
        <span ng-if='tag.spots.length > 1 || !tag.spots.length'>Spots)</span>
        <span ng-if='tag.spots.length === 1'>Spot)</span>
      </small>
    </ion-checkbox>
  </ion-content>
</ion-modal-view>
