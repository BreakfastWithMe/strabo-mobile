<ion-view>
  <ion-nav-title>
    Tags
  </ion-nav-title>
  <ion-nav-buttons side='left'>
    <button menu-toggle='left' class='button button-icon icon ion-navicon'></button>
  </ion-nav-buttons>
  <ion-nav-buttons side='right'>
    <!--<button class='button button-icon ion-funnel button-positive' ng-click='vm.filter()'></button>-->
    <button class='button button-icon ion-plus' ng-click='vm.newTag()'></button>
    <button ng-click='vm.popover.show($event)' class='button button-icon icon ion-more rotate-90'></button>
  </ion-nav-buttons>
  <ion-content class='has-header'>
    <div class='padding-left filter-on' ng-show='vm.filterOn'>
      Results are being filtered.
    </div>
    <div class='padding' ng-show='vm.tags.length === 0'>
      No Tags Groups added yet. Add a tag using the '+' button in the top right.
    </div>
    <ion-list>
      <ion-item class='item-text-wrap item-button-right'
                ng-repeat='tag in vm.tags | orderBy:"name" track by tag.id'
                ng-click='vm.goToTag(tag.id)'>
        <b>{{tag.name}}</b>
        <span ng-if='tag.categorization'>{{ tag.categorization }}</span>
        <small>({{ tag.spots.length || 0 }}
          <span ng-if='tag.spots.length > 1 || !tag.spots.length'>Spots)</span>
          <span ng-if='tag.spots.length === 1'>Spot)</span>
        </small>
        <button class='button button-clear button-assertive'
                ng-click='vm.deleteTag(tag)'>
          <i class='icon ion-minus-circled'></i>
        </button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
