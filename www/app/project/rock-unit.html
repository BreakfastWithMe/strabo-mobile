<form name='straboForm' novalidate=''>
  <ion-view title='Rock Unit Description'>
    <ion-nav-buttons side='left'>
      <button ng-hide='vm.currentSpot' ng-click='vm.submit("/app/rock-units");'
              class='button button-icon icon ion-arrow-left-c'></button>
      <button ng-show='vm.currentSpot' ng-click='vm.submit("/app/spotTab/" + vm.currentSpot.properties.id + "/spot");'
              class='button button-icon icon ion-arrow-left-c'></button>
    </ion-nav-buttons>
    <ion-nav-buttons side='right'>
      <button ng-hide='vm.currentSpot' ng-click='vm.deleteRockUnit();'
              class='button button-icon icon ion-trash-b'></button>
    </ion-nav-buttons>
    <ion-content class='has-header'>
      <auto-fields/>
    </ion-content>
  </ion-view>
</form>
