<ion-view>
  <ion-nav-title>
    Relationships
  </ion-nav-title>
  <ion-nav-buttons side='left'>
    <button menu-toggle='left' class='button button-icon icon ion-navicon'></button>
  </ion-nav-buttons>
  <ion-nav-buttons side='right'>
    <button class='button button-icon ion-plus' ng-click='vm.newRelationship()'></button>
    <button ng-click='vm.popover.show($event)' class='button button-icon icon ion-more rotate-90'></button>
  </ion-nav-buttons>
  <ion-content class='has-header'>
    <div class='padding-left filter-on' ng-show='vm.filterOn'>
      Results are being filtered.
    </div>
    <div class='padding' ng-show='vm.relationships.length === 0'>
      No Relationships added yet. Add a relationship using the '+' button in the top right.
    </div>
    <ion-list>
      <ion-item class='item-text-wrap item-button-right'
                ng-repeat='relationship in vm.relationships | orderBy:"name" track by relationship.id'
                ng-click='vm.goToRelationship(relationship.id)'>
        <b>{{relationship.name}}</b>
        <button class='button button-clear button-assertive'
                ng-click='vm.deleteRelationship(relationship)'>
          <i class='icon ion-minus-circled'></i>
        </button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
