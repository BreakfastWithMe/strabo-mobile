<ion-modal-view>
  <ion-header-bar class='bar-dark nav-title-slide-ios7' align-title='center'>
    <button class='button button-clear' ng-click='vm.closeModal("addSpotModal")'>
      <span class='icon ion-arrow-left-c'></span>
    </button>
    <h1 class='title'>Add Spots to Tag</h1>
    <button class='button button-icon ion-funnel button-positive' ng-click='vm.filter()'></button>
  </ion-header-bar>
  <ion-content class='has-header'>
    <div class='padding' ng-show='vm.spotsDisplayed.length === 0'>
      No Spots in your active datasets.
    </div>
    <div class='padding-left filter-on' ng-show='vm.filterOn'>
      Results are being filtered.
    </div>
    <ion-checkbox class='item-text-wrap item-button-right'
                  ng-repeat='spot in vm.spotsDisplayed track by spot.properties.id'
                  ng-checked='vm.isOptionChecked(spot.properties.id)'
                  ng-click='vm.toggleChecked(spot.properties.id)'>
      {{spot.properties.name}}
    </ion-checkbox>
    <ion-infinite-scroll
      ng-if='vm.moreSpotsCanBeLoaded()'
      icon='ion-loading-c'
      on-infinite='vm.loadMoreSpots()'>
    </ion-infinite-scroll>
  </ion-content>
</ion-modal-view>
