<form name='straboForm' novalidate=''>
  <ion-view title='Preferences'>
    <ion-nav-buttons side='left'>
      <button ng-hide='vm.currentSpot' menu-toggle='left' ng-click='vm.submit();'
              class='button button-icon icon ion-navicon'></button>
      <button ng-show='vm.currentSpot' ng-click='vm.submit("/app/spotTab/" + vm.currentSpot.properties.id + "/spot");'
              class='button button-icon icon ion-arrow-left-c'></button>
    </ion-nav-buttons>
    <ion-content class='has-header'>
      <ion-list>
        <ion-item href='#/app/preferences/styles'>
          Styles
        </ion-item>
        <ion-item class='item-text-wrap' ng-click='vm.goToSpot(spot.properties.id)'>
          Tab Control
        </ion-item>
        <ion-item class='item-text-wrap' ng-click='vm.goToSpot(spot.properties.id)'>
          Etc
        </ion-item>
      </ion-list>
      <auto-fields/>
    </ion-content>
  </ion-view>
</form>
