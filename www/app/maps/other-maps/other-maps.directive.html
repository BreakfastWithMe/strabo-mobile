<div>
  <div class='padding' ng-show='vm.otherMaps.length === 0'>
    No other maps have been added yet. Add a map by using the '+' button in the top right.
  </div>
  <ion-list>
    <ion-item class='item-text-wrap'
              ng-repeat='map in vm.otherMaps track by map.id'
              ng-click='vm.editMap(map)'>
      <b>{{ map.title }}</b>
      <small>(Type: {{ vm.getMapTypeName(map.source) }}, ID: {{ map.id }})</small>
      <span class='item-button-right'>
          <button class='button button-clear button-assertive'
                  ng-click='vm.deleteMap(map.id)'>
            <i class='icon ion-minus-circled'></i>
          </button>
        </span>
    </ion-item>
  </ion-list>
</div>
