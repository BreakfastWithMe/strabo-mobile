<ion-view title='Random Spots'>

  <ion-nav-buttons side='left'>
    <button menu-toggle='left' class='button button-icon icon ion-navicon'></button>
  </ion-nav-buttons>

  <ion-content class='has-header strabo-form'>
    <ion-input class='item item-input item-stacked-label'>
      <ion-label>Number of random Spots to generate:</ion-label>
      <input type='number' ng-model='vm.pointsToGenerate' value={{vm.pointsToGenerate}} placeholder='How many Spots?'>
    </ion-input>
    <div class='padding'>
      <button ng-click='vm.submit(vm.pointsToGenerate)'
              class='button button-clear button-positive'>
        <i class='icon ion-grid'></i>
        <span class='button-text-big'>Generate Spots</span>
      </button>
    </div>

    <div class='padding' ng-show='vm.pointsGenerated'>
      <hr>
      Points generated: {{ vm.pointsGenerated }}
    </div>
  </ion-content>
</ion-view>
