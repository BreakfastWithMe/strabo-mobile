<ion-view title='Debug'>

  <ion-nav-buttons side='left'>
    <button menu-toggle='left' class='button button-icon icon ion-navicon'></button>
  </ion-nav-buttons>

  <ion-content class='has-header'>
    <ion-input class='item item-input item-stacked-label'>
      <ion-label>Number of points to generate</ion-label>
      <input type='number' ng-model='vm.pointsToGenerate' value={{vm.pointsToGenerate}} placeholder='How many points?'>
    </ion-input>
    <button class='button button-block button-positive' ng-click='vm.submit(vm.pointsToGenerate)'>Generate Points
    </button>
  </ion-content>

</ion-view>
