<ion-modal-view>
  <ion-header-bar class='bar-dark nav-title-slide-ios7' align-title='center'>
    <button class='button button-clear' ng-click='vm.closeModal("newNestModal")'>
      <span class='icon ion-arrow-left-c'></span>
    </button>
    <h1 class='title'>Start Nesting</h1>
  </ion-header-bar>
  <ion-content class='has-header strabo-form'>
    <ion-input class='item item-input item-stacked-label item-text-wrap'>
      <ion-label>Nest Name</ion-label>
      <input type='text' placeholder='Name this Nest' ng-model='vm.newNestProperties.name'>
    </ion-input>
    <form name='straboForm' novalidate=''>
      <auto-fields/>
    </form>
  </ion-content>
</ion-modal-view>
