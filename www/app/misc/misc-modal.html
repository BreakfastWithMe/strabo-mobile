<ion-modal-view>
  <ion-header-bar class='bar-stable nav-title-slide-ios7'>
    <h1 class='title'>Spot Data Model</h1>
    <button class='button icon ion-close-round button-clear'
            ng-click='vm.closeModal("spotModelModal")'></button>
  </ion-header-bar>
  <ion-content class='has-header padding'>
    <small>This list shows all possible Spot fields. Note not all fields will be populated. If not a top-level field,
      required fields are only required when field is displayed (based on skip logic).
    </small><hr>
    <pre ng-bind-html="vm.json"></pre>
  </ion-content>
</ion-modal-view>
