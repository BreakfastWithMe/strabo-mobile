<ion-modal-view>
  <ion-header-bar class='bar-dark nav-title-slide-ios7' align-title='center'>
    <button class='button button-clear' ng-click='vmChild.closeModal("addTagModal")'>
      <span class='icon ion-arrow-left-c'></span>
    </button>
    <h1 class='title'>Add Tags to Spot</h1>
    <button class='button button-icon' ng-click='vmChild.createTag()'>
      <span class='icon ion-plus'></span>
    </button>
  </ion-header-bar>
  <ion-content class='has-header'>
    <div class='padding' ng-show='vmChild.allTags.length === 0'>
      No Tags created yet. Create a new tag by using the '+' button in the top right.
    </div>
    <ion-checkbox class='item-text-wrap item-button-right'
                  ng-repeat='tag in vmChild.allTags | orderBy:"name" track by tag.id'
                  ng-checked='vmChild.isOptionChecked(tag)'
                  ng-click='vmChild.toggleChecked(tag)'>
      {{ tag.name }}
    </ion-checkbox>
  </ion-content>
</ion-modal-view>
