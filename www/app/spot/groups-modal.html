<ion-modal-view>
  <ion-header-bar class='bar-dark nav-title-slide-ios7'>
    <h1 class='title'>Add to a New or Existing Group</h1>

    <div class='button button-clear' ng-click='vm.closeModal("groupModal")'><span class='icon ion-close'></span></div>
  </ion-header-bar>
  <ion-content>
    <ion-checkbox ng-repeat='item in vm.groups'
                  ng-value='item'
                  ng-checked='vm.isGroupChecked(item.id)'
                  ng-click='vm.toggleSelection(item, "groups_selected", "groups_unselected")'>
      {{ item.name }}
    </ion-checkbox>
  </ion-content>
</ion-modal-view>
