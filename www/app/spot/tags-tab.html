<ion-view>
  <ion-content class='strabo-form'>
    <div ng-show='vmChild.isTagging' class='padding-left padding-right active-tags'>
      {{ vmChild.getActiveTags() }}
    </div>
    <ion-toggle class='toggle-small'
                toggle-class='toggle-positive'
                ng-model='vmChild.isTagging'
                ng-click='vmChild.toggleTagging()'>
      <span class='toggle-left-label'>{{ vmChild.tagText }} </span>
    </ion-toggle>
    <div class='item item-divider'>
      Spot Level Tags
    </div>
    <button ng-click='vm.addTag();' class='button button-clear button-positive'>
      <i class='icon ion-plus-circled'></i>
      <span class='button-text-big'>Add/Remove a Spot Level Tag</span>
    </button>
    <div class='padding' ng-show='vm.spotLevelTags.length === 0'>
      No Spot level tags added to this Spot yet.
    </div>
    <ion-list>
      <ion-item class='item-text-wrap item-button-right'
                ng-repeat='tag in vm.spotLevelTags | orderBy:"name" track by tag.id'
                ng-click='vmChild.goToTag(tag.id)'>
        <b>{{ tag.name }}</b>
        <strabo-tags-tab-list-directive></strabo-tags-tab-list-directive>
        <button class='button button-clear button-assertive'
                ng-click='vmChild.removeTag(tag)'>
          <i class='icon ion-minus-circled'></i>
        </button>
      </ion-item>
    </ion-list>

    <div class='item item-divider'>
      Feature Level Tags
    </div>
    <div class='padding' ng-show='vm.featureLevelTags.length === 0'>
      No feature level tags added to this Spot yet.
    </div>
    <ion-list>
      <ion-item class='item-text-wrap item-button-right'
                ng-repeat='tag in vm.featureLevelTags | orderBy:"name" track by tag.id'
                ng-click='vmChild.goToTag(tag.id)'>
        <b>{{ tag.name }}</b>
        <strabo-tags-tab-list-directive></strabo-tags-tab-list-directive>
        <button class='button button-clear button-assertive'
                ng-click='vmChild.removeTagFromFeatures(tag)'>
          <i class='icon ion-minus-circled'></i>
        </button>
      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
