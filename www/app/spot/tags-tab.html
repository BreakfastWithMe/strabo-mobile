<ion-view>
  <ion-content>
    <button ng-click='vmChild.addTag();' class='button button-clear button-positive'>
      <i class='icon ion-plus-circled'></i>
      <span class='button-text-big'>Add a Tag</span>
    </button>
    <div class='padding' ng-show='vmChild.tags.length === 0'>
      No Tag Groups added yet. Add a tag using the '+' button above.
    </div>
    <ion-list>
      <ion-item class='item-text-wrap item-button-right'
                ng-repeat='tag in vmChild.tags | orderBy:"name" track by tag.id'
                ng-click='vmChild.goToTag(tag.id)'>
        {{ tag.name }}
        <small>({{ tag.spots.length || 0 }}
          <span ng-if='tag.spots.length > 1 || !tag.spots.length'>Spots)</span>
          <span ng-if='tag.spots.length === 1'>Spot)</span>
        </small>
        <button class='button button-clear button-assertive'
                ng-click='vmChild.removeTag(tag)'>
          <i class='icon ion-minus-circled'></i>
        </button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
