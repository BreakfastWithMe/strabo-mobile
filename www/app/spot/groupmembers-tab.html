<ion-view>
  <ion-content>
    <div class='padding'>
      <button ng-click='vmChild.addGroupMember();' class='button button-positive icon-left icon ion-plus-round'>Add or
        Edit Members of this Group
      </button>
    </div>
    <ion-list>
      <ion-item ng-repeat='item in vm.group_members_selected' ng-click='vm.openSpot(item.id);'>
        {{ item.name }}
        <small>({{ vm.spotTypes[item.type] }})</small>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
