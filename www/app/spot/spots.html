<ion-view>
  <ion-nav-title>
    {{ vm.spots.length }}
    <span ng-show='vm.spots.length === 1'> Spot</span>
    <span ng-show='vm.spots.length === 0 || vm.spots.length > 1'> Spots</span>
  </ion-nav-title>
  <ion-nav-buttons side='left'>
    <button menu-toggle='left' class='button button-icon icon ion-navicon'></button>
  </ion-nav-buttons>
  <ion-nav-buttons side='right'>
    <button class='button button-icon ion-funnel button-positive' ng-click='vm.filter()'></button>
    <button class='button button-icon ion-plus' ng-click='vm.newSpot()'></button>
    <button ng-click='vm.popover.show($event)' class='button button-icon icon ion-more rotate-90'></button>
  </ion-nav-buttons>
  <ion-content class='has-header'>
    <div class='padding-left filter-on' ng-show='vm.filterOn'>
      Results are being filtered.
    </div>
    <div class='padding' ng-show='vm.spots.length === 0'>
      No Spots added to any of the active datasets yet. Add a spot using the '+' button in the top right or by drawing a point, line or polygon on the
      Main Map page.
    </div>
    <ion-list>
      <ion-item class='item-text-wrap item-button-right'
                ng-repeat='spot in vm.spotsDisplayed track by spot.properties.id'
                ng-click='vm.goToSpot(spot.properties.id)'>
        <img ng-if="spot.geometry.type === 'Point'" class='geometry-icon' src='img/point.png'>
        <img ng-if="spot.geometry.type === 'LineString'" class='geometry-icon' src='img/line.png'>
        <img ng-if="spot.geometry.type === 'Polygon'" class='geometry-icon' src='img/polygon.png'>
        <img ng-if="spot.geometry.type !== 'Point' && spot.geometry.type !== 'LineString' &&
         spot.geometry.type !== 'Polygon'" class='geometry-icon' src='img/question.png'>
        {{spot.properties.name}}
        <button class='button button-clear button-assertive'
                ng-click='vm.deleteSpot(spot)'>
          <i class='icon ion-minus-circled'></i>
        </button>
      </ion-item>
      <ion-infinite-scroll
        ng-if='vm.moreSpotsCanBeLoaded()'
        icon='ion-loading-c'
        on-infinite='vm.loadMoreSpots()'>
      </ion-infinite-scroll>
    </ion-list>
  </ion-content>
</ion-view>
