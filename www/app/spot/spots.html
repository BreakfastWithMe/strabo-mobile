<ion-view title='Spots'>
  <ion-nav-buttons side='left'>
    <button menu-toggle='left' class='button button-icon icon ion-navicon'></button>
  </ion-nav-buttons>
  <ion-nav-buttons side='right'>
    <button
      ng-class='{"button button-icon ion-loop": vm.isOnlineLoggedIn(), "button button-icon ion-alert-circled": !vm.isOnlineLoggedIn()}'
      ng-click='vm.sync()'>
    </button>
    <button class='button button-icon ion-plus' ng-click='vm.newSpot()'></button>
    <button ng-click='vm.showActionsheet()' class='button button-icon icon ion-arrow-up-b'></button>
  </ion-nav-buttons>
  <ion-content class='has-header'>
    <div class='padding' ng-show='vm.spots.length === 0'>
      No Spots added yet. Add a spot using the '+' button in the top right or by drawing a point, line or polygon on the
      Main Map page.
    </div>
    <ion-list>
      <ion-item ng-repeat='spot in vm.spots | orderBy:"-properties.modified_timestamp" track by spot.properties.id'
                ng-click='vm.goToSpot(spot.properties.id)'>
          {{spot.properties.name}}
        <div class=" item-button-right">
          <button class='button button-clear button-dark'
                  ng-click='vm.deleteSpot(spot.properties.id)'>
            <i class='ion-trash-b'></i>
          </button>
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
