<ion-modal-view>
  <ion-header-bar class='bar-stable nav-title-slide-ios7' align-title='center'>
    <button class='button button-clear' ng-click='vmChild.closeModal("setActiveTagsModal")'>
      <span class='icon ion-arrow-left-c'></span>
    </button>
    <h1 class='title'>Set Active Tags for Continuous Tagging</h1>
    <button class='button button-icon' ng-click='vmChild.createNewActiveTag()'>
      <span class='icon ion-plus'></span>
    </button>
  </ion-header-bar>
  <ion-content class='has-header'>
    <strabo-tags-filter-directive></strabo-tags-filter-directive>
    <ion-checkbox class='item-text-wrap item-button-right'
               ng-repeat='tag in vm.allTagsToDisplay | orderBy:"name" track by tag.id'
               ng-click='vmChild.toggleActiveTagChecked(tag)'>
      <b>{{ tag.name }}</b>
      <strabo-tags-list-properties-directive></strabo-tags-list-properties-directive>
    </ion-checkbox>
  </ion-content>
</ion-modal-view>
