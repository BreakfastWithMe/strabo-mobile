<ion-view>
  <ion-content>
    <button ng-click='vmChild.cameraModal();'
            class='button button-clear button-positive'>
      <i class='icon ion-camera'></i>
      <span class='button-text-big'>Add Photo</span>
    </button>
    <div class='row'>
      <ul>
        <li ng-repeat='image in vm.spot.images' class='images-container'>
          <a><img ng-src='{{image.src}}' width='100' height='100' ng-click='vmChild.showImages($index)'/></a>
          <input type='checkbox'
                 class='annotate-checkbox'
                 id='check + {{$index}}'
                 ng-click='vmChild.annotateChecked(image)'
                 ng-checked='image.annotated'/>
          <span class='annotate-checkbox-label'>Annotate?</span>
          <button ng-click='vmChild.goToImageBasemap(image)'
                  ng-show='image.annotated'
                  class='button icon ion-map button-small image-basemap'></button>
        </li>
      </ul>
    </div>
  </ion-content>
</ion-view>
