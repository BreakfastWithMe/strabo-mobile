<ion-modal-view>
  <ion-header-bar class='bar-stable nav-title-slide-ios7'>
    <button class='button icon ion-arrow-left-c button-clear'
            ng-click='vmChild.submit()'>
    </button>
    <h1 class='title'>{{ vmChild.modalTitle }}</h1>
    <button class='button button-clear icon ion-compass'
            ng-click='vmChild.openCompass()'
            ng-show='vm.stateName === "app.spotTab.orientation-data"'></button>
  </ion-header-bar>
  <ion-content class='has-header'>
    <div class='padding orientation-reference' ng-show="vmChild.parentOrientation">
      <b>REFERENCE ORIENTATION:</b></span>
      {{ vmChild.parentOrientation.label }}
    </div>
    <form name='straboForm' novalidate=''>
      <auto-fields/>
    </form>
  </ion-content>
</ion-modal-view>
