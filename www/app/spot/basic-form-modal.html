<ion-modal-view>
  <ion-header-bar class='bar-dark nav-title-slide-ios7'>
    <button class='button icon ion-checkmark-circled button-clear'
            ng-click='vmChild.submit()'>
    </button>
    <h1 class='title'>{{ vmChild.modalTitle }}</h1>
    <button class='button icon ion-close-round button-clear'
            ng-click='vmChild.closeModal()'>
    </button>
  </ion-header-bar>
  <ion-content class='has-header'>
    <form name='straboForm' novalidate=''>
      <auto-fields/>
    </form>
  </ion-content>
</ion-modal-view>
